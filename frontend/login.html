<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - ReconHub</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="auth-page">
    <header>
        <h1>ReconHub</h1>
        <nav>
            <a href="home">Home</a>
            <a href="login">Login</a>
            <a href="register">Register</a>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <div style="margin-bottom: 20px; color: var(--accent);">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M2 12h20M12 2v20"/>
                    <circle cx="12" cy="12" r="10"/>
                </svg>
            </div>
            <h2>Sign In</h2>

            <div class="form-group" style="flex-direction: column; gap: 0;">
                <input id="username" placeholder="Username" autocomplete="username">
                <input id="password" type="password" placeholder="Password" autocomplete="current-password">
            </div>
            
            <div id="otp-container" style="display: none; margin-bottom: 1rem;">
                <input id="code" placeholder="Enter 2FA Code" autocomplete="one-time-code" style="text-align: center; letter-spacing: 2px;">
            </div>

            <button id="loginBtn">Login</button>

            <p id="msg" class="error" style="margin-top: 10px; min-height: 20px;"></p>

            <div class="auth-links">
                <p>New to ReconHub? <a href="register">Create an account</a></p>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Handle Enter key
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                window.login();
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get("expired")) {
                const msg = document.getElementById("msg");
                msg.innerText = "Session expired. Please login again.";
                msg.className = "error";
            }
        });

        document.getElementById("loginBtn").addEventListener("click", () => {
            if (typeof window.login === 'function') {
                window.login();
            } else {
                console.error("login function not found.");
            }
        });
    </script>
</body>
</html>
