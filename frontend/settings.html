<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Settings - ReconHub</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>Settings</h1>
        <nav>
            <a href="dashboard">Back to Dashboard</a>
            <a href="#" onclick="logout()">Logout</a>
        </nav>
    </header>

    <div class="container">
        <div class="card" style="max-width: 500px; margin: 0 auto;">
            <h2>Change Password</h2>
            <div class="form-group" style="flex-direction: column; gap: 15px;">
                <div>
                    <label style="display: block; margin-bottom: 5px; color: var(--text-secondary);">Current Password</label>
                    <input type="password" id="oldPass" class="form-control" style="width: 100%; box-sizing: border-box; padding: 10px; background: var(--bg-input); border: 1px solid var(--border); color: var(--text-primary); border-radius: 4px;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 5px; color: var(--text-secondary);">New Password</label>
                    <input type="password" id="newPass" class="form-control" style="width: 100%; box-sizing: border-box; padding: 10px; background: var(--bg-input); border: 1px solid var(--border); color: var(--text-primary); border-radius: 4px;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 5px; color: var(--text-secondary);">Confirm New Password</label>
                    <input type="password" id="confirmPass" class="form-control" style="width: 100%; box-sizing: border-box; padding: 10px; background: var(--bg-input); border: 1px solid var(--border); color: var(--text-primary); border-radius: 4px;">
                </div>
            </div>
            
            <button onclick="changePassword()" style="width: 100%; padding: 10px; background: var(--accent); border: none; border-radius: 4px; color: white; cursor: pointer; font-weight: bold; margin-top: 10px;">Update Password</button>
            
            <p id="msg" style="margin-top: 15px; text-align: center; min-height: 20px;"></p>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
