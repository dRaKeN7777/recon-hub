<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign Up - ReconHub</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="auth-page">
    <header>
        <h1>ReconHub</h1>
        <nav>
            <a href="home">Home</a>
            <a href="login">Login</a>
            <a href="register">Register</a>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <div style="margin-bottom: 20px; color: var(--accent);">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M2 12h20M12 2v20"/>
                    <circle cx="12" cy="12" r="10"/>
                </svg>
            </div>
            <h2>Create Account</h2>

            <div class="form-group" style="flex-direction: column; gap: 0;">
                <input id="r_username" placeholder="Username" autocomplete="username">
                <input id="r_password" type="password" placeholder="Password" autocomplete="new-password">
            </div>

            <button id="registerBtn">Sign Up</button>

            <p id="r_msg" class="success" style="margin-top: 10px; min-height: 20px;"></p>
            
            <div style="display: flex; justify-content: center; margin-top: 1rem;">
                <img id="qr" class="hidden" style="max-width: 200px; border-radius: 8px;">
            </div>

            <div class="auth-links">
                <p>Already have an account? <a href="login">Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById("registerBtn").addEventListener("click", () => {
            if (typeof window.register === 'function') {
                window.register();
            } else {
                console.error("register function not found. Ensure app.js is loaded correctly.");
                alert("Error: register function not found. Please refresh the page.");
            }
        });
    </script>
</body>
</html>
