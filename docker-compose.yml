services:
  api:
    build: .
    container_name: reconhub-api
    depends_on:
      - postgres
    env_file:
      - .env
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  postgres:
    image: postgres:15
    container_name: reconhub-postgres
    environment:
      POSTGRES_DB: reconhub
      POSTGRES_USER: reconhub
      POSTGRES_PASSWORD: reconhub
    ports:
      - "5432:5432"
    volumes:
      - ./db/pgdata:/var/lib/postgresql/data

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend:/usr/share/nginx/html
    ports:
      - "80:80"
    depends_on:
      - api
